- alias: Arm home - home
  trigger:
    - platform: time
      at: '23:30:00'      
  condition:
      condition: and
      conditions:
        - condition: state
          entity_id: 'device_tracker.aindrila_location'
          state: 'home'
        - condition: state
          entity_id: 'device_tracker.soumalya_location'
          state: 'home'
  action:
    service: ifttt.trigger
    data: {"event":"arm_home"}